<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - P hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="index.html">P hub</a></div>
        <form class="header-search" action="index.html" method="GET">
            <input type="search" name="q" placeholder="Search videos..." autocomplete="off">
            <button type="submit" aria-label="Search">Search</button>
        </form>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="profile.html">Profile</a>
            <a href="upload.html" class="btn-upload">Upload</a>
        </nav>
    </header>

    <main class="upload-page">
        <section class="upload-video animate-in">
            <h2>Upload your video</h2>
            <form id="uploadForm" class="upload-form">
                <label for="videoTitle">Title</label>
                <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>
                <label for="videoFile">Video file</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/mp4,video/avi,video/mkv" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadStatus" class="upload-status"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; <span id="copyrightYear"></span> P hub. All Rights Reserved.</p>
    </footer>
    <script>document.getElementById("copyrightYear").textContent = new Date().getFullYear();</script>
    <script src="js/upload.js"></script>
</body>
</html>
